<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Receitas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      text-align: center;
    }
    #usuario, #hora {
      font-weight: bold;
      margin-bottom: 10px;
      display: block;
    }
    hr {
      margin: 20px 0;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }
    label {
      text-align: left;
      font-weight: bold;
    }
    input[type="number"], input[type="text"] {
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #28a745;
      color: white;
      font-size: 18px;
      border: none;
      padding: 12px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <span id="usuario"></span>
  <span id="hora"></span>
  <hr>
  <h1>RECEITAS</h1>
  <hr>

  <form id="formReceita">
    <label for="valorReceita">Valor da Receita (R$):</label>
    <input type="number" id="valorReceita" step="0.01" min="0" required />

    <label for="descricaoReceita">Descrição da Receita:</label>
    <input type="text" id="descricaoReceita" required />

    <button type="submit">Salvar Receita</button>
  </form>

  <script>
    // Mostrar usuário logado
    const usuario = localStorage.getItem('usuarioLogado') || 'Usuário';
    document.getElementById('usuario').textContent = `Usuário: ${usuario}`;

    // Atualizar relógio
    function atualizarHora() {
      const agora = new Date();
      document.getElementById('hora').textContent = `Hora: ${agora.toLocaleTimeString("pt-BR")}`;
    }
    setInterval(atualizarHora, 1000);
    atualizarHora();

    const form = document.getElementById("formReceita");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const valor = parseFloat(document.getElementById("valorReceita").value);
      const descricao = document.getElementById("descricaoReceita").value.trim();

      if (isNaN(valor) || !descricao) {
        alert("Preencha todos os campos corretamente.");
        return;
      }

      const receita = {
        valor: valor.toFixed(2),
        descricao,
        data: new Date().toLocaleString("pt-BR")
      };

      // Recupera o array atual de receitas ou cria um novo
      let receitas = JSON.parse(localStorage.getItem("valorReceitas") || "[]");

      // Adiciona nova receita
      receitas.push(receita);

      // Salva o array atualizado no localStorage
      localStorage.setItem("valorReceitas", JSON.stringify(receitas));

      alert("Receita salva com sucesso!");
      form.reset();
    });
  </script>
</body>
</html>
