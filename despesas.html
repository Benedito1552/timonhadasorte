<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Despesas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .topo {
      width: 100%;
      max-width: 600px;
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      font-size: 16px;
    }

    h2 {
      text-align: center;
      margin: 10px 0;
      font-size: 24px;
      color: #333;
    }

    .card {
      background-color: white;
      width: 100%;
      max-width: 600px;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
      color: #333;
    }

    input[type="number"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      background-color: #fdfdfd;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #c82333;
    }

    hr {
      width: 100%;
      max-width: 600px;
      margin: 20px 0;
      border: none;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <div class="topo">
    <div><strong>Usuário:</strong> <span id="usuario">Benedito</span></div>
    <div><strong>Hora:</strong> <span id="hora"></span></div>
  </div>

  <hr>
  <h2>DESPESAS</h2>
  <hr>

  <div class="card">
    <form id="formDespesa">
      <label for="valorDespesa">Valor da Despesa:</label>
      <input type="number" id="valorDespesa" step="0.01" required placeholder="Ex: 50.00">

      <label for="descricaoDespesa">Descrição da Despesa:</label>
      <textarea id="descricaoDespesa" rows="3" required placeholder="Ex: Combustível, alimentação..."></textarea>

      <button type="submit">💾 Salvar Despesa</button>
    </form>
  </div>

  <script>
    function atualizarHora() {
      const agora = new Date();
      document.getElementById("hora").innerText = agora.toLocaleTimeString("pt-BR");
    }
    setInterval(atualizarHora, 1000);
    atualizarHora();

    const form = document.getElementById("formDespesa");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const valor = parseFloat(document.getElementById("valorDespesa").value);
      const descricao = document.getElementById("descricaoDespesa").value.trim();

      if (isNaN(valor) || !descricao) {
        alert("Preencha todos os campos corretamente.");
        return;
      }

      const despesa = {
        valor: valor.toFixed(2),
        descricao,
        data: new Date().toLocaleString("pt-BR")
      };

      // Recuperar despesas anteriores ou iniciar nova lista
      const lista = JSON.parse(localStorage.getItem("despesas")) || [];
      lista.push(despesa);
      localStorage.setItem("despesas", JSON.stringify(lista));

      alert("Despesa salva com sucesso!");
      form.reset();
    });
  </script>

</body>
</html>
